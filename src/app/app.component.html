<ion-app>
  <ion-split-pane>
    <ion-menu side="end" menuId="side-menu" [disabled]="!isLoggedIn()">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item (click)="goTo('home')">
              <ion-icon slot="start" name="home"></ion-icon>
              <ion-label>
                Home
              </ion-label>
            </ion-item>
            <!-- Add additional pages below -->

            <!-- Stop custom pages here -->
            <ion-item (click)="goTo('profile-editor')">
              <ion-icon slot="start" name="person"></ion-icon>
              <ion-label>
                My Profile
              </ion-label>
            </ion-item>
            <ion-item (click)="goTo('contacts')">
              <ion-icon slot="start" name="contacts"></ion-icon>
              <ion-label>
                Contacts
              </ion-label>
            </ion-item>
            <ion-item (click)="goTo('threads')">
              <ion-icon slot="start" name="mail"></ion-icon>
              <ion-label>
                Messages
              </ion-label>
            </ion-item>
            <ion-item (click)="goTo('subscription')" *ngIf="hasSubscriptions()">
              <ion-icon slot="start" name="pricetags"></ion-icon>
              <ion-label>
                My Subscription
              </ion-label>
            </ion-item>
            <ion-item (click)="handleLogout()">
              <ion-icon slot="start" name="walk"></ion-icon>
              <ion-label>
                Logout
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
