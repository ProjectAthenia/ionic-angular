<ion-list>
    <ion-menu-toggle auto-hide="false">
        <ion-item (click)="goTo('home')">
            <ion-icon slot="start" name="home"></ion-icon>
            <ion-label>
                Home
            </ion-label>
        </ion-item>
        <!-- Add additional pages below -->

        <!-- Stop custom pages here -->
        <ion-item (click)="goTo('profile-editor')">
            <ion-icon slot="start" name="person"></ion-icon>
            <ion-label>
                My Profile
            </ion-label>
        </ion-item>
        <ion-item *ngIf="socialMediaEnabled()" (click)="goTo('contacts')">
            <ion-icon slot="start" name="people"></ion-icon>
            <ion-label>
                Contacts
            </ion-label>
        </ion-item>
        <ion-item *ngIf="socialMediaEnabled()" (click)="goTo('threads')">
            <app-menu-button-with-notifications slot="start" name="mail" [hasUnseenNotifications]="hasUnseenMessages"></app-menu-button-with-notifications>
            <ion-label>
                Messages
            </ion-label>
        </ion-item>
        <ion-item *ngIf="hasSubscriptions()" (click)="goTo('subscription')">
            <ion-icon slot="start" name="pricetags"></ion-icon>
            <ion-label>
                My Subscription
            </ion-label>
        </ion-item>
        <ion-item *ngIf="organizationsEnabled()" (click)="goTo('organization-creation')">
            <ion-icon slot="start" name="people-circle-outline"></ion-icon>
            <ion-label>
                Create Organization
            </ion-label>
        </ion-item>
        <ion-item *ngIf="hasOrganizations()" (click)="openOrganizationDialogue()">
            <ion-icon slot="start" name="planet-outline"></ion-icon>
            <ion-label>
                Organization Dashboard
            </ion-label>
        </ion-item>
        <ion-item (click)="handleLogout()">
            <ion-icon slot="start" name="walk"></ion-icon>
            <ion-label>
                Logout
            </ion-label>
        </ion-item>
    </ion-menu-toggle>
</ion-list>
